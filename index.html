<!doctype html>
<html>
  <head>
    <title>Demo proof of delivery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-pixel-width-400">
                <img src="tc57.jpg" usemap="#tc57buttons">
                <map name="tc57buttons">
                  <area shape="rect" coords="65,658,155,686" onclick="androidButtonPressed('backbutton')" href="#" alt="backbutton" style="outline: none;"> 
                  <area shape="rect" coords="155,658,245,686" onclick="androidButtonPressed('homebutton')" href="#" alt="homebutton" style="outline: none;"> 
                  <area shape="rect" coords="245,658,335,686" onclick="androidButtonPressed('overviewbutton')" href="#" alt="overviewbutton" style="outline: none;"> 
                </map>
                <div style="position:absolute; left: 40px; top: 105px;">
                  <iframe id="app" class="frame" src="app/index.html"></iframe>
                </div>
            </div>
            <div class="col-md my-auto">
              <div id="barcodes"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
      function barcodes(barcodes) {
        $("#barcodes").empty();
        $.each(barcodes,function( index, value ) {
          $("#barcodes").append($(`<button style="margin: 8px"onclick="barcodeScanned(\'${value}\')"><img src="app_companion/assets/barcode_large.png" /><br/>${value}</button>`));
        });
      }
      function barcodeScanned(barcode)
      {
        document.getElementById("app").contentWindow.barcodeScanned(barcode);
      }
      function androidButtonPressed(button)
      {
        document.getElementById("app").contentWindow.androidButtonPressed(button);
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
