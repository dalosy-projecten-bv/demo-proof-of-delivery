<h1>Loading - License plate</h1>
<p>Page id: S030</p>
<p>The system needs to know in which truck the goods are loaded.</p>
<p>The user can select a previously used license plate from the list, or scan/type a new license plate.</p>
<p>When a license plate becomes obsolete, it can be deleted by swiping the row to left or right.</p>
